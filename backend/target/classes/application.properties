# =============================================================================
# CareHug Backend - Application Configuration
# =============================================================================
# Use application.yml or environment variables in production for secrets.
# =============================================================================

# Server
server.port=8080
spring.application.name=carehug-backend

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/CareHug
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT (use strong secret in production; min 256 bits for HS256)
jwt.secret=CareHugSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256
jwt.expiration-ms=86400000
